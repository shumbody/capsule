{% extends 'base.html' %}
{% block form %}

{% verbatim %}
<script id="alert-template" type="text/x-handlebars-template">
    <div class="alert alert-dismissable {{modifiers}}">
      <button
        type="button"
        class="close"
        data-dismiss="alert"
        aria-hidden="true">&times;</button>
      <strong>{{header}}</strong> {{message}}
    </div>
</script>
{% endverbatim %}

<div id="alert-center"></div>

<form class="form-memory" role="form">{% csrf_token %}
    <div class="form-group">
        Hey <input class="inline-input" type="text" name="to" placeholder="term of endearment">,
    </div>
    <div class="form-group">
        <label for="body">Remember that time...</label>
        <textarea name="body" class="form-control" rows="3"></textarea>
    </div>
    <button type="submit" class="btn btn-default">Post</button>
</form>
<br>
<div>
    Logged in as {{ username }}.
    <a href="logout_user">Log out</a>
</div>

{% endblock %}
